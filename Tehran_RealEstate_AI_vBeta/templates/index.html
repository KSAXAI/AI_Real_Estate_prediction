<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پیش‌بینی قیمت املاک تهران</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 40px;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>پیش‌بینی قیمت املاک تهران</h2>
    <form method="POST">
        <label for="district">منطقه:</label>
        <select name="district" id="district" required>
            {% for d in districts %}
            <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
        </select>

        <label for="area">متراژ (متر مربع):</label>
        <input type="number" step="0.1" name="area" id="area" required>

        <label for="rooms">تعداد اتاق:</label>
        <input type="number" name="rooms" id="rooms" min="1" required>

        <label for="bathrooms">تعداد حمام:</label>
        <input type="number" name="bathrooms" id="bathrooms" min="1" required>

        <label for="floor">طبقه:</label>
        <input type="number" name="floor" id="floor" min="1" required>

        <label for="year_built">سال ساخت:</label>
        <input type="number" name="year_built" id="year_built" required>

        <label for="parking">تعداد محل پارکینگ:</label>
        <input type="number" name="parking" id="parking" min="0" required>

        <button type="submit">پیش‌بینی کن</button>
    </form>
</div>
</body>
</html>
